<!DOCTYPE html>
<html>
    <head>
        <title>Feedbin Notifier Options</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta charset="utf-8" />
        <style>
            body {
                font-size: 1.0em;
                padding: 1em;
            }

            #successMessage {
                font-size: 13px;
                font-weight: 400;
                color: #003706;
                background-color: #30e60b;
                
                margin: .6em auto;
                width: 90%;
                padding: 4px;
                border-radius: 4px;
                min-height: 32px;

                display: flex;
                flex-direction: row;
                justify-content: left;
                align-items: center;

                opacity: 0;
                transition: opacity 1s ease-out;
            }

            #successMessage img {
                margin: 4px 8px 4px 4px;
            }

            #successMessage.visible {
                opacity: 1;
                transition: opacity 0s;
            }

            #settings label,
            #settings button {
                display: block;
                margin-top: .6em;
            }

            a:link, a:visited {
                color: blue;
            }
        </style>
    </head>
    <body>
        <p>This extension shows you the number of unread feeds in your Feedbin account.</p>
        
        <div id="settings">
            <p>Please enter your Feedbin login credentials.</p>
            
            <label for="email">E-mail address:</label>
            <input type="email" id="email" placeholder="Enter email" />
                
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Password" />
        
            <label for="interval">Check interval (minutes):</label>
            <input type="number" id="interval" min="1" required placeholder="5" value="5" />
        
            <button id="save" disabled>Save &amp; refresh</button>
                
            <div id="successMessage" class="">
                <img src="images/Check.svg" height="16" />
                <span>Saved!</span>
            </div>
        </div>

        <div>
            You can contact me on <a href="https://twitter.com/Thunraz/">Twitter</a>.
            <br/>
            And if you like this extension consider <a href="https://ko-fi.com/thunraz">donating me a coffee</a>. &#x263a;
        </div>

        <script type="text/javascript" src="js/browser-polyfill.min.js"></script>
        <script type="text/javascript" src="js/options.js"></script>
    </body>
</html>
